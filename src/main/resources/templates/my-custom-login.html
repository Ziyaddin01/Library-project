<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
 
<title>Hesaba daxil olmaq</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="menu :: menu"></div>
<div style="width: 300px;margin: auto;">
<form th:action="@{/authenticate-user}" method="POST" class="form">
<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Melumatlari sehv daxil etdiniz
  </div>
  <div th:if="${param.logout}" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Hesabinizdan ugurla cixdiniz
  </div>
<div class="form-group">
<label for="username">Istifadeci adi</label>
<input class="form-control" type="text" id="username" name="username" placeholder="Istifadeci adi"/>
</div> 
<div class="form-group">
<label for="password">Shifre</label>
<input class="form-control" type="password" id="password" name="password" placeholder="Shifre" />
</div> 
<button class="btn btn-success" type="submit">Girish</button>
</form>
</div>
 
</body>
</html>
