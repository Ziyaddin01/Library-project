<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="utf-8">
<title th:text="${header}">Kitab Yarat</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>#book-register-form{width:300px;margin:auto;}
.error-message{color:red}</style>
</head>
<body>
<div th:replace="menu :: menu"></div>
<h1 th:text="${header}" style="text-align: center;color: green;">Kitab Yarat</h1>
  
<form th:action="@{/books/save-book-process}" method="POST" th:object="${book}" id="book-register-form">

<input type="hidden" th:field="*{id}"/>

<div class="form-group"><label for="book-name">Ad</label>
<input class="form-control" id="book-name" th:field="*{name}"/>
<span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></div>

<div class="form-group"><label for="book-price">Qiymet</label>
<input class="form-control" type="number" id="book-price" th:field="*{price}"/>
<span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></div>


<input class="btn btn-success" type="submit" value="Yadda saxla"/>

</form>
<a th:href="@{/books}">kitablarin siyahisi</a>

</body>
</html>
