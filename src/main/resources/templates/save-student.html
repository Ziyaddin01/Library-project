<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="utf-8">
<title th:text="${header}">Yeni telebe</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>#student-register-form{width: 300px;margin:auto;}
.error-message{color:red}</style>
</head>
<body>
<div th:replace="menu :: menu"></div>
<h1 th:text="${header}" style="text-align: center;color: green;">Yeni telebe</h1>

<form th:action="@{/students/new-student-process}" method="POST" th:object="${student}" id="student-register-form">
 
<input type="hidden" th:field="*{id}"/>
 
<div class="form-group"><label for="student-name">Ad: </label>
<input class="form-control" id="student-name" th:field="*{name}"/></div>
<span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

<div class="form-group"><label for="student-surname">Soyad: </label>
<input class="form-control" id="student-surname" th:field="*{surname}"/></div>
<span class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>

<div class="form-group"><label for="student-address">Unvan: </label>
<input class="form-control" id="student-address" th:field="*{address}"/></div>
<span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

<div class="form-group"><label for="student-phone">Nomresi: </label>
<input class="form-control" type="number" id="student-phone" th:field="*{phone}"/></div>
<span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

<input class="btn btn-success" type="submit" value="Yadda saxla" />
</form>
<a th:href="@{/students}">Telebelerin siyahisi</a>
</body>
</html>
